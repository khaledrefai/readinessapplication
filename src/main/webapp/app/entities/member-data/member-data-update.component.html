<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-member-data-heading">Create or edit a Member Data</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_testDate">Test Date</label>
                    <div class="d-flex">
                        <input id="field_testDate" type="datetime-local" class="form-control" name="testDate" formControlName="testDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_userId">User Id</label>
                    <input type="number" class="form-control" name="userId" id="field_userId"
                           formControlName="userId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_userName">User Name</label>
                    <input type="text" class="form-control" name="userName" id="field_userName"
                           formControlName="userName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_userGender">User Gender</label>
                    <input type="text" class="form-control" name="userGender" id="field_userGender"
                           formControlName="userGender"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_userBirthday">User Birthday</label>
                    <input type="text" class="form-control" name="userBirthday" id="field_userBirthday"
                           formControlName="userBirthday"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_userAge">User Age</label>
                    <input type="number" class="form-control" name="userAge" id="field_userAge"
                           formControlName="userAge"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_userHeight">User Height</label>
                    <input type="number" class="form-control" name="userHeight" id="field_userHeight"
                           formControlName="userHeight"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_orderDate">Order Date</label>
                    <div class="d-flex">
                        <input id="field_orderDate" type="datetime-local" class="form-control" name="orderDate" formControlName="orderDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

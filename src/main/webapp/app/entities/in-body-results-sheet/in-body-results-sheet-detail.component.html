<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="inBodyResultsSheet">
            <h2><span>In Body Results Sheet</span> {{ inBodyResultsSheet.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>User Id</span></dt>
                <dd>
                    <span>{{ inBodyResultsSheet.userId }}</span>
                </dd>
                <dt><span>Datetimes</span></dt>
                <dd>
                    <span>{{ inBodyResultsSheet.datetimes }}</span>
                </dd>
                <dt><span>Order Date</span></dt>
                <dd>
                    <span>{{ inBodyResultsSheet.orderDate }}</span>
                </dd>
                <dt><span>Inbody Image</span></dt>
                <dd>
                    <span>{{ inBodyResultsSheet.inbodyImage }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/in-body-results-sheet', inBodyResultsSheet.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
